{{ define "content" }}
<p class="lead">
  <a href="/game/new">Start a game</a> or join one below!
</p>

{{ range . }}
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Id }}</span>
    </div>
    <div class="panel-body">
      Started by {{ .Uuid1 }} - {{ .UserId1 }} - {{ .CreatedAt }}.
      <div class="pull-right">
        <a href="/game/join?id={{ .Id }}">Join the game</a>
      </div>
    </div>
  </div>
{{ end }}

{{ end }}
