{{ define "content" }}

<form role="form" action="/game/create" method="post">
  <div class="lead">Start a new thread with the following topic</div>
  <div class="form-group">
      <select name="type" id="type">
          <option value="0" order="1">54张 带王</option>
          <option value="1" order="2">52张 不带王</option>
      </select>
    <br/>
    <br/>
    <button class="btn btn-lg btn-primary pull-right" type="submit">Start this thread</button>
  </div>
</form>

{{ end }}
